<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МебКемТорг</title>
    <link rel="stylesheet" href="style.css">
    <meta name="yandex-verification" content="a37dc3711eff1cb0" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo" class="logoimg">
            <h1>МебКемТорг</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#banner">Товар дня</a></li>
                <li><a href="#popular">Популярные товары</a></li>
            </ul>
        </nav>
        <div class="user">
            <img src="images/personal cabinet.png" alt="cabinet" class="icon">
            <img src="images/search.png" alt="search" class="icon">
        </div>
    </header>
    <main>
        <section class="banner" id="banner">
            <p class="bannerp"> Успейте купить,<br>
                по скидке!</p>
                <input type="button" value="Купить" class="btn">
        </section>
        <section id="popular" class="tovari">
            <p class="text_tovar">
                Самая популярная мебель
            </p>
            <div class="tovar">
                <div class="card">
                    <img src="images/kuhnya2.png" alt="kuhnya" class="imgcard">
                    <input type="button" value="Купить" class="btn_card">
                </div>
                <div class="card">
                    <img src="images/kupe.png" alt="kupe" class="imgcard">
                    <input type="button" value="Купить" class="btn_card">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p class="footerp">
            МебКемТорг@Все права защищены
        </p>
        <div class="icon2">
            <img src="images/vk.png" alt="vk" class="icon">
            <img src="images/telegram.png" alt="telegram" class="icon">
        </div>
    </footer>
</body>
</html>
